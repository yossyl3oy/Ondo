<svg xmlns="http://www.w3.org/2000/svg" width="256" height="256" viewBox="0 0 256 256">
  <defs>
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0a0f1e;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1a2545;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="glowGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#00d4ff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#00f5ff;stop-opacity:1" />
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- Background -->
  <rect width="256" height="256" rx="48" fill="url(#bgGrad)"/>

  <!-- Outer hexagon frame -->
  <polygon points="128,20 220,68 220,188 128,236 36,188 36,68"
           fill="none" stroke="#00d4ff" stroke-width="2" opacity="0.4"/>

  <!-- Inner hexagon -->
  <polygon points="128,45 195,80 195,176 128,211 61,176 61,80"
           fill="none" stroke="#00d4ff" stroke-width="1.5" opacity="0.6"/>

  <!-- Temperature arc (gauge) -->
  <circle cx="128" cy="128" r="55" fill="none"
          stroke="#00d4ff" stroke-width="8" stroke-linecap="round"
          stroke-dasharray="260 90" stroke-dashoffset="-45"
          filter="url(#glow)"/>

  <!-- Accent arc -->
  <circle cx="128" cy="128" r="55" fill="none"
          stroke="#00f5ff" stroke-width="8" stroke-linecap="round"
          stroke-dasharray="150 200" stroke-dashoffset="-45"
          opacity="0.8"/>

  <!-- Center dot -->
  <circle cx="128" cy="128" r="8" fill="#00f5ff" filter="url(#glow)"/>

  <!-- Temperature indicator lines -->
  <g stroke="#00d4ff" stroke-width="2" opacity="0.6">
    <line x1="128" y1="60" x2="128" y2="70"/>
    <line x1="176" y1="100" x2="168" y2="106"/>
    <line x1="176" y1="156" x2="168" y2="150"/>
    <line x1="80" y1="100" x2="88" y2="106"/>
    <line x1="80" y1="156" x2="88" y2="150"/>
  </g>

  <!-- "O" letter stylized -->
  <text x="128" y="145" font-family="Arial, sans-serif" font-size="48"
        font-weight="bold" fill="url(#glowGrad)" text-anchor="middle"
        filter="url(#glow)">æ¸©</text>
</svg>
